<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sterowanie LED + OTA</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Sterowanie LED</h1>

  <div class="led-container">
    <div class="led-card">
      <h2>LED 1</h2>
      <div class="led" id="led1"></div>
      <button id="led1-btn">Toggle LED 1</button>
    </div>

    <div class="led-card">
      <h2>LED 2</h2>
      <div class="led" id="led2"></div>
      <button id="led2-btn">Toggle LED 2</button>
    </div>
  </div>

  <hr>

  <h2>Aktualizacja OTA</h2>
  <input type="file" id="selected_file">
  <button id="btnUpdate">Aktualizuj oprogramowanie</button>
  <div id="file_info"></div>
  <div id="ota_update_status"></div>
  <div>Latest Firmware: <span id="latest_firmware">?</span></div>

  <script src="app.js"></script>
</body>
</html>
