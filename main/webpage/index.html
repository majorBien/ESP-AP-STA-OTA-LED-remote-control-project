<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="app.css">

<body>
  <header>

          <h2>LED 1</h2>
          <div class="led" id="led1"></div>
          <button id="led1-btn">Toggle LED 1</button>

        <div class="led-card">
          <h2>LED 2</h2>

    <!-- OTA UPDATE -->
    <section id="ota" class="tab">
